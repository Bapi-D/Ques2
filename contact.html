    .glass-buttoon {

      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #fff;
      font-size: 1rem;
      padding: 0.8rem 2rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .glass-buttoon:hover {
      background: #fff;
      color: #000;
      border-color: #fff;
